name: Oil Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: pip install yfinance pandas numpy

      - name: Run forecast
        run: python oil_price_forecast.py
